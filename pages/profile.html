<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <title>BitDex - Home</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="../index.html" class="brand selected">BitDex</a>
        <ul class="pages" id="pages">
          <li><a href="../pages/criptomonedas.html">Criptomonedas</a></li>
          <li><a href="">Ayuda</a></li>
        </ul>
        <ul class="profile" id="profile">
          <li>
            <button class="lightButton">
              <a href="../pages/register.html">Registrarse</a>
            </button>
          </li>
          <li>
            <button class="darkButton">
              <a href="../pages/login.html">Iniciar sesión</a>
            </button>
          </li>
        </ul>
        <ul class="noProfile" id="noProfile">
          <li>
            <button class="darkButton logout" id="logout">
              <ion-icon name="log-out-outline"></ion-icon>
            </button>
          </li>
          <li>
            <button class="darkButton"><a href="">Mi wallet</a></button>
          </li>
          <li class="icon">
            <a href="../pages/profile.html"
              ><ion-icon name="person-circle-outline"></ion-icon
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mainProfile">
      <section class="profileInfo">
        <h1>Editar perfil</h1>
        <form action="" class="formRegister profileForm">
          <div class="input nameInfo">
            <label for="">Nombre de usuario</label>
            <input type="text" id="usernameP"/>
          </div>
          <div class="input passInfo">
            <label for="">Contraseña</label>
            <input type="password" minlength="5" id="passwordP" required/>
          </div>
          <div class="input emailInfo">
            <label for="">Email</label>
            <input type="email" id="emailP"/>
          </div>
          <div class="input phoneInfo">
            <label for="">Numero de telefon</label>
            <input type="number" id="numeroP"/>
          </div>
          <button class="darkButton submitInfo" id="submitProfile">
            Guardar cambios<ion-icon name="cog-outline"></ion-icon>
          </button>
        </form>
      </section>
      <section class="profileInfo">
        <h1>Administrar tarjetas</h1>
        <div class="cardGalleryTarjetas">
          <div class="cardTarjeta">
            <h3>Visa</h3>
            <p>**** **** **** **89</p>
            <p>Vencimiento: 07/24</p>
            <button><ion-icon name="close-circle-outline"></ion-icon></button>
          </div>
          <div class="cardTarjeta">
            <h3>MasterCard</h3>
            <p>**** **** **** **89</p>
            <p>Vencimiento: 07/24</p>
            <button><ion-icon name="close-circle-outline"></ion-icon></button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="../scripts/user.js"></script>
    <script type="module" src="../scripts/profile.js"></script>
    <script type="module" src="../scripts/animations.js"></script>
  </body>
</html>
